<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <title>calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="body">
     <p class="scrbspl"></p>
     <div id="screen"><h1 id="scrtext"></h1></div>
     <p class="scrbspl"></p>
     <div id="reset"><h1 class="bText">CE</h1></div>
     <p></p>
     <div class="button" id="one"><h1 class="bText">1</h1></div>
     <div class="button" id="two"><h1 class="bText">2</h1></div>
     <div class="button" id="three"><h1 class="bText">3</h1></div>
     <div class="button" id="divide"><h1 class="bText">รท</h1></div>
     <p></p>
     <div class="button" id="four"><h1 class="bText">4</h1></div>
     <div class="button" id="five"><h1 class="bText">5</h1></div>
     <div class="button" id="six"><h1 class="bText">6</h1></div>
     <div class="button" id="multiply"><h1 class="bText">x</h1></div>
     <p></p>
     <div class="button" id="seven"><h1 class="bText">7</h1></div>
     <div class="button" id="eight"><h1 class="bText">8</h1></div>
     <div class="button" id="nine"><h1 class="bText">9</h1></div>
     <div class="button" id="add"><h1 class="bText">+</h1></div>
     <p></p>
     <div class="button" id="zero"><h1 class="bText">0</h1></div>
     <div class="button" id="float"><h1 class="bText">.</h1></div>
     <div class="button" id="compare"><h1 class="bText">==</h1></div>
     <div class="button" id="minus"><h1 class="bText">-</h1></div>
     <p></p>
    <div class="button" id="equals"><h1 class="bText">=</h1></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
